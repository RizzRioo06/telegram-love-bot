<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldFlame 💕</title>
    <style>
        /* Romantic Background */
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            font-family: 'Georgia', serif;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Box Styling */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            width: 300px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }

        button {
            background-color: #ff6f91;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff477e;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "20240429") {  // Replace with your actual anniversary date
                window.location.href = "main.html"; // Redirect to the main page
            } else {
                alert("Incorrect date! Try again.");
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";

            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</head>
<body>

    <div class="container">
        <h2>Enter Our Anniversary Date 💕</h2>
        <input type="password" id="password" placeholder="YYYYMMDD">
        <br>
        <button onclick="checkPassword()">Unlock Love 💘</button>
    </div>

</body>
</html>
